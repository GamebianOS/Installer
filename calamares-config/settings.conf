---
modules-search: [ local ]

instances:
- id:       users
  module:   users
  config:   users.conf
- id:       partition
  module:   partition
  config:   partition.conf
- id:       packages
  module:   packages
  config:   packages.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksopenswaphookcfg
  - luksbootkeyfile
  - initcpiocfg
  - initcpio
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - services
  - packages
  - grubcfg
  - bootloader
  - postcfg
  - umount
- show:
  - finished

branding: gamebianos

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: true

hide-back-and-next-during-exec: true

quit-at-end: false
